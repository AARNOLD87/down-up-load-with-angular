<div class="container">
  <button class="button upload" (click)="inputFile.click()">UPLOAD</button>
  <input
    name="file"
    id="file"
    [(ngModel)]="selectedFile"
    (change)="upload($event)"
    type="file" #inputFile hidden accept=".xls">

  <button class="button download" (click)="download()">DOWNLOAD</button>
</div>
